{% if users|length > 0 %}
<table class="table">
	<tr>
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		<th scope="col">Contact</th>
		<th scope="col">Email</th>
	</tr>
	{% for user in users %}
	<tr>
		<td scope="row">{{ user.id }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.contact }}</td>
		<td>{{ user.email }}</td>
	</tr>
	{% endfor %}
</table>
{% else %}
<p><i>No users</i></p>
{% endif %}
