{% extends 'base.html' %}
{% block content %}
	<div>
		<h4>User Details</h4>
		<h5>Email Address</h5>
		<p>{{ user.email }} </p>
		<h5>County</h5>
		<p>{{ user.county }}</p>
		<h5>Phone Number</h5>
		<p>{{ user.phone_number }}</p>

	</div>
	<a href="{{ url_for("edit_profile") }}" class="btn btn-info m-2">Edit Profile</a>
	<a href="{{ url_for("delete_me") }}" class="btn btn-danger  m-2">Delete Account</a>
{% endblock %}
